<!doctype html>
<head>
    <meta charset="utf-8">

    <title>UpvoteJS Test (vanilla)</title>

    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../dist/upvotejs/upvotejs.vanilla.js"></script>
    <script src="../dist/upvotejs/upvotejs.jquery.js"></script>

    <script src="../node_modules/qunit/qunit/qunit.js"></script>
    <script src="create-vanilla.js"></script>
    <script src="tests.js"></script>

    <link rel="stylesheet" href="../node_modules/qunit/qunit/qunit.css">
    <link rel="stylesheet" href="../dist/upvotejs/upvotejs.css">
    <style type="text/css">
    <!--
      .hidden {
          display: none;
      }
      div.upvotejs {
          float: left;
      }
    -->
    </style>
</head>
<body>
    <h1 id="qunit-header">UpvoteJS Test</h1>
    <h2 id="qunit-banner"></h2>
    <h2 id="qunit-userAgent"></h2>
    <div style="overflow: auto">
        <div id="count-1" class="upvotejs">
            <a class="upvote"></a>
            <span class="count">1</span>
            <a class="downvote"></a>
            <a class="star"></a>
        </div>
        <div id="count-2-upvoted" class="upvotejs">
            <a class="upvote upvote-on"></a>
            <span class="count">2</span>
            <a class="downvote"></a>
            <a class="star"></a>
        </div>
        <div id="count-3-upvoted-starred" class="upvotejs">
            <a class="upvote upvote-on"></a>
            <span class="count">3</span>
            <a class="downvote"></a>
            <a class="star star-on"></a>
        </div>
        <div id="count-4-downvoted" class="upvotejs">
            <a class="upvote"></a>
            <span class="count">4</span>
            <a class="downvote downvote-on"></a>
            <a class="star"></a>
        </div>
        <div id="count-5-downvoted-starred" class="upvotejs">
            <a class="upvote"></a>
            <span class="count">5</span>
            <a class="downvote downvote-on"></a>
            <a class="star star-on"></a>
        </div>
        <div id="count-456789" class="upvotejs">
            <a class="upvote"></a>
            <span class="count">456789</span>
            <a class="downvote"></a>
            <a class="star"></a>
        </div>
        <div id="count-minus-456789" class="upvotejs">
            <a class="upvote"></a>
            <span class="count">-456789</span>
            <a class="downvote"></a>
            <a class="star"></a>
        </div>
        <div id="upvoted-downvoted" class="upvotejs">
            <a class="upvote upvote-on"></a>
            <span class="count">4</span>
            <a class="downvote downvote-on"></a>
            <a class="star"></a>
        </div>

        <div class="upvotejs upvotejs-unix">
            <a class="upvote"></a>
            <span class="count">1</span>
            <a class="downvote"></a>
            <a class="star"></a>
        </div>
        <div class="upvotejs upvotejs-unix">
            <a class="upvote upvote-on"></a>
            <span class="count">2</span>
            <a class="downvote"></a>
            <a class="star"></a>
        </div>
        <div class="upvotejs upvotejs-unix">
            <a class="upvote upvote-on"></a>
            <span class="count">3</span>
            <a class="downvote"></a>
            <a class="star star-on"></a>
        </div>
        <div class="upvotejs upvotejs-unix">
            <a class="upvote"></a>
            <span class="count">4</span>
            <a class="downvote downvote-on"></a>
            <a class="star"></a>
        </div>
        <div class="upvotejs upvotejs-unix">
            <a class="upvote"></a>
            <span class="count">5</span>
            <a class="downvote downvote-on"></a>
            <a class="star star-on"></a>
        </div>
        <div class="upvotejs upvotejs-unix">
            <a class="upvote"></a>
            <span class="count">456789</span>
            <a class="downvote"></a>
            <a class="star"></a>
        </div>
        <div class="upvotejs upvotejs-unix">
            <a class="upvote"></a>
            <span class="count">-456789</span>
            <a class="downvote"></a>
            <a class="star"></a>
        </div>

        <div class="upvotejs upvotejs-superuser">
            <a class="upvote"></a>
            <span class="count">1</span>
            <a class="downvote"></a>
            <a class="star"></a>
        </div>
        <div class="upvotejs upvotejs-superuser">
            <a class="upvote upvote-on"></a>
            <span class="count">2</span>
            <a class="downvote"></a>
            <a class="star"></a>
        </div>
        <div class="upvotejs upvotejs-superuser">
            <a class="upvote upvote-on"></a>
            <span class="count">3</span>
            <a class="downvote"></a>
            <a class="star star-on"></a>
        </div>
        <div class="upvotejs upvotejs-superuser">
            <a class="upvote"></a>
            <span class="count">4</span>
            <a class="downvote downvote-on"></a>
            <a class="star"></a>
        </div>
        <div class="upvotejs upvotejs-superuser">
            <a class="upvote"></a>
            <span class="count">5</span>
            <a class="downvote downvote-on"></a>
            <a class="star star-on"></a>
        </div>
        <div class="upvotejs upvotejs-superuser">
            <a class="upvote"></a>
            <span class="count">456789</span>
            <a class="downvote"></a>
            <a class="star"></a>
        </div>
        <div class="upvotejs upvotejs-superuser">
            <a class="upvote"></a>
            <span class="count">-456789</span>
            <a class="downvote"></a>
            <a class="star"></a>
        </div>

        <div class="upvotejs upvotejs-serverfault">
            <a class="upvote"></a>
            <span class="count">1</span>
            <a class="downvote"></a>
            <a class="star"></a>
        </div>
        <div class="upvotejs upvotejs-serverfault">
            <a class="upvote upvote-on"></a>
            <span class="count">2</span>
            <a class="downvote"></a>
            <a class="star"></a>
        </div>
        <div class="upvotejs upvotejs-serverfault">
            <a class="upvote upvote-on"></a>
            <span class="count">3</span>
            <a class="downvote"></a>
            <a class="star star-on"></a>
        </div>
        <div class="upvotejs upvotejs-serverfault">
            <a class="upvote"></a>
            <span class="count">4</span>
            <a class="downvote downvote-on"></a>
            <a class="star"></a>
        </div>
        <div class="upvotejs upvotejs-serverfault">
            <a class="upvote"></a>
            <span class="count">5</span>
            <a class="downvote downvote-on"></a>
            <a class="star star-on"></a>
        </div>
        <div class="upvotejs upvotejs-serverfault">
            <a class="upvote"></a>
            <span class="count">456789</span>
            <a class="downvote"></a>
            <a class="star"></a>
        </div>
        <div class="upvotejs upvotejs-serverfault">
            <a class="upvote"></a>
            <span class="count">-456789</span>
            <a class="downvote"></a>
            <a class="star"></a>
        </div>
    </div>
    <div id="tests" style="overflow: auto">
    </div>
    <ol id="qunit-tests"></ol>
    <div id="qunit-fixture"></div>
    <div id="templates" class="hidden">
        <div class="upvotejs">
            <a class="upvote" title="This is good stuff. Vote it up! (Click again to undo)"></a>
            <span class="count" title="Total number of votes"></span>
            <a class="downvote" title="This is not useful. Vote it down. (Click again to undo)"></a>
            <a class="star" title="Mark as favorite. (Click again to undo)"></a>
        </div>
    </div>
</body>
</html>
